<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous" />
    <title>about me</title>
</head>

<body class="body">
    <div class="bodyDiv">
        <!--header start-->
        <header class="header">
            <div class="hidden headerNav border border-white rounded border-2">
                <nav class="headerNav__navigation">
                    <a class="navigation__link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                       href="#"
                       onclick="return false;">About me</a>
                    <a class="navigation__link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                       href="#"
                       onclick="return false;">My Socials</a>
                </nav>
            </div>
        </header>
        <!--header end-->
        <!--main start-->
        <main class="main">
            <div class="hidden mainDiv border border-white rounded border-2">
                <div class="mainPfp">
                    <img class="mainPfp__image" src="./images/pfp.jpg" alt="pfp" />
                </div>
                <div class="mainInfo">
                    <ul class="mainInfoList">
                        <li class="mainInfoList__text">
                            <p class="mainInfoList__text_color">Name: Konstantin (nick: Hlorka)</p>
                        </li>
                        <li class="mainInfoList__text">
                            <p class="mainInfoList__text_color">Age: 16 y.o.</p>
                        </li>
                        <li class="mainInfoList__text">
                            <p class="mainInfoList__text_color">My height: 190 cm</p>
                        </li>
                        <li class="mainInfoList__text">
                            <p class="mainInfoList__text_color">Interests: coding</p>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!--main end-->
        <!--footer start-->
        <footer class="footer" id="siteFooter">
            <div class="hidden footerDiv border border-white rounded border-2">
                <div class="footerDivHeading">
                    <h2 class="footerDivHeading__text">My Socials</h2>
                </div>
                <div class="footerDivImages">
                    <a class="footerDivImages__link"
                       href="#"
                       onclick="return false;">
                        <img class="footerDivImages__linkImage"
                             src="./images/footer/discord_logo.png"
                             alt="Discord" />
                    </a>
                    <a class="footerDivImages__link"
                       href="#"
                       onclick="return false;">
                        <img class="footerDivImages__linkImage"
                             src="./images/footer/instagram.png"
                             alt="Instagram" />
                    </a>
                    <a class="footerDivImages__link footerDivImages__link_position"
                       href="#"
                       onclick="return false;">
                        <img class="footerDivImages__linkImage footerDivImages__linkImage_size"
                             src="./images/footer/telegram.png"
                             alt="Telegram" />
                    </a>
                    <a class="footerDivImages__link"
                       href="#"
                       onclick="return false;">
                        <img class="footerDivImages__linkImage"
                             src="./images/footer/tik_tok.png"
                             alt="TikTok" />
                    </a>
                </div>
            </div>
        </footer>
        <!--footer end-->
    </div>
    <!--js-->
    <script src="./scrypt.js"></script>
</body>

</html>
